<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
</head>
<body>
    
    <div class="main-register">
        <div class="left-login">
            <h1>Encontre sua oportunidade <br> sem precisar sair de casa!</h1>
            <img src="notification.svg" class="left-loginimage" alt="Imagem Flutuando">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Cadastro</h1>
                <div class="textfield">
                    <label for="nome">Nome</label>
                    <input type="text" name="txtNome" placeholder="Digite seu nome.">
                </div>
                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="email" name="txtEmail" placeholder="Digite seu e-mail.">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="txtSenha" placeholder="Digite sua senha.">
                </div>
                <button class="btnRegistrar">Registrar</button>
            </div>
        </div>
    </div>

    

</body>
</html>
